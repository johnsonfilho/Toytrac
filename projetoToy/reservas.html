<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Reservas de Produtos</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fce4ec; /* Rosa */
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff80ab; /* Rosa claro */
            border-radius: 20px;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #ff80ab; /* Rosa claro */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        input[type="submit"]:hover {
            background-color: #ff4d94; /* Rosa mais escuro */
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ff80ab; /* Rosa claro */
            background-color: #f8bbd0; /* Rosa claro */
            border-radius: 20px;
            margin-top: 10px;
        }

        .tab button {
            background-color: #f06292; /* Rosa mais forte */
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            border-radius: 20px 20px 0 0;
            margin: 0 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            font-weight: bold;
        }

        .tab button:hover {
            background-color: #ec407a; /* Rosa mais forte (hover) */
        }

        .tab button.active {
            background-color: #e91e63; /* Rosa (active) */
        }

        .tabcontent {
            display: none;
            padding: 10px 12px;
            border: 1px solid #ff80ab; /* Rosa claro */
            border-top: none;
            border-radius: 0 0 20px 20px;
            margin-top: -1px;
            background-color: #ffe0f7; /* Rosa claro */
        }

        /* Estilos para o menu de navegação */
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #e91e63;
            font-size: 18px;
            margin: 0 10px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #e91e63;">Gerenciar Reservas de Produtos</h2>

        <!-- Menu de navegação -->
        <div class="menu">
            <a href="gerenciarsaidas.html">Sáidas</a>
            <a href="cadastrodeprodutos.html">Cadastro de Produtos</a>
            <a href="sobre.html">Sobre</a>
        </div>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'ReservasJogos')">Reservas de Jogos</button>
            <button class="tablinks" onclick="openTab(event, 'ReservasBrinquedos')">Reservas de Brinquedos</button>
        </div>

        <div id="ReservasJogos" class="tabcontent">
            <form action="processar_reserva.php" method="POST">
                <label for="nomeJogo" style="color: #e91e63;">Nome do Jogo:</label>
                <input type="text" id="nomeJogo" name="nomeJogo" required>

                <label for="quantidadeReservaJogo" style="color: #e91e63;">Quantidade Reservada:</label>
                <input type="number" id="quantidadeReservaJogo" name="quantidadeReservaJogo" required>

                <label for="dataReservaJogo" style="color: #e91e63;">Data da Reserva:</label>
                <input type="date" id="dataReservaJogo" name="dataReservaJogo" required>

                <label for="dataRetiradaJogo" style="color: #e91e63;">Data de Retirada:</label>
                <input type="date" id="dataRetiradaJogo" name="dataRetiradaJogo" required>

                <label for="responsavelReservaJogo" style="color: #e91e63;">Responsável pela Reserva:</label>
                <input type="text" id="responsavelReservaJogo" name="responsavelReservaJogo" required>

                <input type="submit" value="Registrar Reserva">
            </form>
        </div>

        <div id="ReservasBrinquedos" class="tabcontent">
            <form action="processar_reserva.php" method="POST">
                <label for="nomeBrinquedo" style="color: #e91e63;">Nome do Brinquedo:</label>
                <input type="text" id="nomeBrinquedo" name="nomeBrinquedo" required>

                <label for="quantidadeReservaBrinquedo" style="color: #e91e63;">Quantidade Reservada:</label>
                <input type="number" id="quantidadeReservaBrinquedo" name="quantidadeReservaBrinquedo" required>

                <label for="dataReservaBrinquedo" style="color: #e91e63;">Data da Reserva:</label>
                <input type="date" id="dataReservaBrinquedo" name="dataReservaBrinquedo" required>

                <label for="dataRetiradaBrinquedo" style="color: #e91e63;">Data de Retirada:</label>
                <input type="date" id="dataRetiradaBrinquedo" name="dataRetiradaBrinquedo" required>

                <label for="responsavelReservaBrinquedo" style="color: #e91e63;">Responsável pela Reserva:</label>
                <input type="text" id="responsavelReservaBrinquedo" name="responsavelReservaBrinquedo" required>

                <input type="submit" value="Registrar Reserva">
            </form>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    
        // Abre a primeira aba por padrão
        document.getElementsByClassName("tablinks")[0].click();
    </script>
